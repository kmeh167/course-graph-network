<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Graph Network</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>UIUC Course Graph Network</h1>
            <div class="stats" id="stats"></div>
        </header>

        <div class="controls">
            <div class="search-container">
                <label>Filter by Department:</label>
                <div class="search-inputs">
                    <select id="deptFilterSelect">
                        <option value="">All Departments (Limited View)</option>
                    </select>
                    <button id="filterBtn">Apply Filter</button>
                </div>
            </div>

            <div class="search-container">
                <label>Search Course Number:</label>
                <div class="search-inputs">
                    <select id="courseNumSelect">
                        <option value="">Select a department first</option>
                    </select>
                    <button id="searchBtn">Find Course</button>
                </div>
            </div>

            <div class="search-container">
                <label>Completed Courses:</label>
                <div class="search-inputs">
                    <input type="text" id="completedCoursesInput" placeholder="e.g., CS 225, MATH 221, ECE 120" style="flex: 1; padding: 8px;">
                    <button id="suggestCoursesBtn">Suggest Courses</button>
                </div>
            </div>

            <div class="control-group">
                <button id="resetBtn">Reset View</button>
                <button id="toggleOtherCoursesBtn" style="display: none;">Hide Other Courses</button>
            </div>
        </div>

        <div class="main-content">
            <div class="side-panel" id="sidePanel">
                <h3>No Prerequisites Required</h3>
                <div id="noPrereqList">
                    <p style="font-size: 0.9em; color: #666;">Loading...</p>
                </div>
            </div>
            <div id="network"></div>
            <div class="info-panel" id="infoPanel">
                <h3>Course Information</h3>
                <div id="courseInfo">
                    <p>Click on a course node or search for a course to see details</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
